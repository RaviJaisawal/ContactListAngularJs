
<!DOCTYPE>
<html ng-app="myApp">
<head>
	<title>Contact List App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Contact List App</h1>
	<table class="table" ng-controller="AppCtrl">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Mobile No</th>
			<th>Action</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td> <input class="form-control" ng-model="contact.name"></td>
			<td> <input class="form-control" ng-model="contact.email"></td>
			<td> <input class="form-control" ng-model="contact.mobileno"></td>
			<td> <button class="btn btn-primary" ng-click="addContact()">Add </button></td>
			<td> <button class="btn btn-warning" ng-click="updateContact()">Update </button></td>
		</tr>
		<tr ng-repeat="contact in contactList">
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.mobileno}}</td>
			<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
			<td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>

		</tr>
	</tbody>
		
	</table>
</div>


<script src="controller.js"></script>
</body>
</html>
